<main class="dashboard-wrapper">
    <div class="container">
        <div class="craete-lead-wrapper">
            <div class="page-header">
                <h3 class="page-title cursor-pointer" routerLink="/company/team-list">
                    <span>

                    <li>
                        <a (click)="edit()" *ngIf="!editMode" class="cursor-pointer">

                                        fill="#FA5440" />
                                </svg>

                            </span> Edit
                        </a>
                    </li>
                    <li>
                        <a (click)="cancel()" *ngIf="editMode" class="cursor-pointer">
                            <span>
                                <svg width="17" height="16" viewBox="0 0 17 16" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M8.41453 15.2308C12.6135 15.2308 16.0301 11.8142 16.0301 7.61521C16.0301 3.41623 12.6135 0 8.41453 0C4.21555 0 0.799316 3.41655 0.799316 7.61521C0.799316 11.8142 4.21586 15.2308 8.41453 15.2308ZM8.41453 1.38446C11.8505 1.38446 14.6453 4.18003 14.6453 7.61521C14.6453 11.0505 11.8504 13.846 8.41453 13.846C4.97865 13.846 2.18377 11.0504 2.18377 7.61521C2.18391 4.17989 4.97879 1.38446 8.41453 1.38446Z"

                                        fill="#C9624C" />
                                </svg>

                            </span> Cancel
                        </a>
                    </li>
                </ul>
            </div>
            <div class="create-laed-content">
                <div class="full-view">
                    <div class="accordion-item">
                        <a class="accordion-head" data-bs-toggle="collapse">
                            <span class="accordion-head-title">Team Details</span>
                            <!-- <span class="accordion-head-icon">
                                <img src="assets/images/drop-down.svg" alt="" />
                            </span> -->
                        </a>
                        <div id="collapseOne" class="collapse show" data-bs-parent="#accordion">
                            <div class="accordion-body">
                                <div class="row" [formGroup]="addTeamForm">
                                    <div class="col-4">
                                        <div class="row">
                                            <div class="col-12 ">
                                                <div class="form-group">
                                                    <label>Team Name*</label>
                                                    <input [readonly]="!editMode" formControlName="team_name"
                                                        type="text" placeholder="Team name" class="form-control" />
                                                    <div class="invalid-input"
                                                        *ngIf="f.team_name.errors && f.team_name.touched">
                                                        <div *ngIf="f.team_name.errors.required">
                                                            Team name is required
                                                        </div>
                                                        <div *ngIf="f.team_name.errors.pattern">
                                                            Invalid team name
                                                        </div>
                                                        <div *ngIf="f.team_name.errors.minlength">
                                                            Team name must be minimum 3 characters long
                                                        </div>
                                                        <div *ngIf="f.team_name.errors.maxlength">
                                                            Maximum 100 characters allowed
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12 ">
                                                <div class="form-group">
                                                    <label>Team Leader*</label>
                                                    <select [attr.disabled]="editMode ? null: 'disabled'"
                                                        formControlName="leader_id"
                                                        (change)="onTeamLeaderChange($any($event.target).value)"
                                                        class="form-control" name="" id="">
                                                        <option value="">--Select Team Leader--</option>
                                                        <option [value]="user.id" *ngFor="let user of userList">{{
                                                            user.name }}
                                                        </option>
                                                    </select>
                                                    <div class="invalid-input"
                                                        *ngIf="f.leader_id.errors && f.leader_id.touched">
                                                        <div *ngIf="f.leader_id.errors.required">
                                                            Team leader is required
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12 ">
                                                <div class="form-group">
                                                    <label>Team Members*</label>
                                                    <ng-select *ngIf="!editMode" [items]="teamMembersList"
                                                        (scrollToEnd)="onScrollToEnd()" [closeOnSelect]="false"
                                                        [disabled]="true" [multiple]="true" bindLabel="name"
                                                        [closeOnSelect]="false" [virtualScroll]="true" bindValue="id"
                                                        formControlName="members" placeholder="Select Team Members"
                                                        [loading]="loading">
                                                        <ng-template ng-option-tmp let-item="item" let-item$="item$"
                                                            let-index="index">
                                                            <input id="item-{{ index }}" type="checkbox"
                                                                [checked]="item$.selected" [value]="item.id" />
                                                            {{ item.name }}
                                                        </ng-template>
                                                    </ng-select>
                                                    <ng-select dropdownPosition="top" *ngIf="editMode"
                                                        [items]="teamMembersList" (scrollToEnd)="onScrollToEnd()"
                                                        [closeOnSelect]="false" [disabled]="false" [multiple]="true"
                                                        bindLabel="name" [closeOnSelect]="false" [virtualScroll]="true"
                                                        bindValue="id" formControlName="members"
                                                        placeholder="Select Team Members" [loading]="loading">
                                                        <ng-template ng-option-tmp let-item="item" let-item$="item$"
                                                            let-index="index">
                                                            <input id="item-{{ index }}" type="checkbox"
                                                                [checked]="item$.selected" [value]="item.id" />
                                                            {{ item.name }}
                                                        </ng-template>
                                                    </ng-select>
                                                    <div class="invalid-input"
                                                        *ngIf="f.members.errors && f.members.touched">
                                                        <div *ngIf="f.members.errors.required">
                                                            Team members is required
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <div *ngIf="editMode && canUpdateTeam" class="col-12 my-3">
                                        <a (click)="updateTeamSubmit()" class="theme-btn cursor-pointer">
                                            <span class="">Submit</span>
                                            <span class="btn-icon btn-right-icon">
                                                <svg width="5" height="10" viewBox="0 0 5 10" fill="none"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path
                                                        d="M5 5.26331C5 5.42963 4.93752 5.58955 4.81881 5.71748L1.06998 9.55557C0.826304 9.80504 0.426429 9.80504 0.182755 9.55557C-0.0609185 9.30609 -0.0609185 8.8967 0.182755 8.64722L3.49422 5.26331L0.182755 1.8794C-0.0609188 1.62992 -0.0609188 1.22692 0.182755 0.977449C0.426429 0.727974 0.820056 0.727974 1.06373 0.977449L4.81881 4.80914C4.94377 4.93707 5 5.09699 5 5.26331Z"
                                                        fill="white" />
                                                </svg>

                                            </span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
